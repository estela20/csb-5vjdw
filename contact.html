    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <title>Contact</title>
  </head>

  <body>
    <script src="./js/contact.js"></script>
    <nav class="navigation">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>

        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./contact.html">Contact Me</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="container-fluid mt-5">
        <header><h1 class="mb-5 text-center">Contact Me</h1></header>
        <form id="contactMeForm">
          <div class="form-group row">
            <label for="an_name" class="col-sm-2 col-form-label"
              >Full Name:
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="an_name" />
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label"
              >Email Address:
            </label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
          </div>
          <div class="form-group row">
            <label for="t_name" class="col-sm-2 col-form-label">Topic: </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="t_name" />
            </div>
          </div>
          <div class="form-group row">
            <label for="an_description" class="col-sm-2 col-form-label"
              >Message:
            </label>
            <div class="col-sm-10">
              <textarea
                class="form-control"
                id="an_description"
                rows="3"
                placeholder="Write your message here!"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <input type="submit" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Message Sent</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Message you sent:</p>

            <div id="nameDiv">
              <p><b>Name:</b></p>
            </div>

            <div id="emailDiv">
              <p><b>Email:</b></p>
            </div>

            <div id="topicDiv">
              <p><b>Topic:</b></p>
            </div>

            <div id="messageDiv">
              <p><b>Message:</b></p>
            </div>

            <p>Thank you for sending your message, I will respond soon!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="test_id_button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
